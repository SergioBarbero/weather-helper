<form class="inputCity">
  <mat-form-field>
    <input type="text" placeholder="Type and choose a city" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete"  [displayWith]="displayFn">
      <mat-option *ngFor="let city of filteredCities | async" [value]="city" (onSelectionChange)="selectedCity($event.source.value)">
        {{ city.name }} {{ city.country }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>

<app-table-weather #table></app-table-weather>
